<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima de cidades</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <div>
      <h3>Confira o clima de uma cidade: </h3>
      <div id="inputDiv">
        <input type="text" name="cidade" id="icidade" placeholder="Digite o nome da cidade">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="clima">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city">Presidente Prudente</span>
        <img src="https://flagsapi.com/BR/shiny/64.png" alt="Bandeira do país" id="country">
      </h2>

      <p id="temperature"><span>38</span>&deg;C</p>

      <div id="codicoesDiv">
        <p>Nublado</p>

        <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="Condições do tempo" id="weather-icon">
      </div>

      <div id="detalhesDiv">
        <p id="umidade">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>

        <p>
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </section>


  <script src="./js/script.js"></script>
</body>
</html>
